<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    .btn{
      color: #00B3A1;
      width: 220px;
      border: 2px solid #00B3A1;
      height: 45px;
      transition: .5s;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
    }
    .btn:hover{
      color: #ffffff;
      border: 2px solid #00B3A1;
      box-shadow: inset 220px 0 0 0 #00B3A1;;
    }
  </style>
</head>
<body>
  <button class="btn">
    скасувати
  </button>
  <button class="btn">
    погодитися
  </button>
</body>
</html>
